name: "Test EQL"
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/test-eql.yml"
      - "sql/*.sql"
      - "tests/**/*"
      - "tasks/**/*"

  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/test-eql.yml"
      - "sql/*.sql"
      - "tests/**/*"
      - "tasks/**/*"

  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    name: "Test EQL SQL components"
    runs-on: ubuntu-latest-m

    strategy:
      fail-fast: false
      matrix:
        postgres-version: [17, 16, 15, 14]

    env:
      POSTGRES_VERSION: ${{ matrix.postgres-version }}

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          version: 2025.1.0 # [default: latest] mise version to install
          install: true # [default: true] run `mise install`
          cache: true # [default: true] cache mise using GitHub's cache

      - name: Setup database
        run: |
          mise run postgres:up postgres-${POSTGRES_VERSION} --extra-args "--detach --wait"

      - name: Test EQL
        run: |
          mise run --output prefix test
