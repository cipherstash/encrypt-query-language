[settings]
# Config for test environments
# Can be invoked with: mise --env tcp run <task>
# trusted_config_paths = [
#     "./tests/mise.toml",
#     "./tests/mise.tcp.toml",
#     "./tests/mise.tls.toml",
# ]

[tools]
"rust" = { version = "latest", components = "rustc,rust-std,cargo,rustfmt,rust-docs,clippy" }
"cargo:cargo-binstall" = "latest"
"cargo:sqlx-cli" = "latest"


[task_config]
includes = ["tasks", "tasks/postgres.toml"]

[env]
POSTGRES_DB = "cipherstash"
POSTGRES_USER = "cipherstash"
POSTGRES_PASSWORD = "password"
POSTGRES_HOST = "localhost"
POSTGRES_PORT = "7432"
DATABASE_URL = "postgresql://cipherstash:password@localhost:7432/cipherstash"

[tasks."clean"]
alias = 'k'
description = "Clean release"
run = """
  rm -f release/cipherstash-encrypt-uninstall.sql
  rm -f release/cipherstash-encrypt.sql
"""

[tasks."test:sqlx"]
description = "Run SQLx tests with hybrid migration approach"
dir = "{{config_root}}"
run = """
# Copy built SQL to SQLx migrations (EQL install is generated, not static)
echo "Updating SQLx migrations with built EQL..."
cp release/cipherstash-encrypt.sql tests/sqlx/migrations/001_install_eql.sql

# Run SQLx migrations and tests
echo "Running SQLx migrations..."
cd tests/sqlx
sqlx migrate run

echo "Running Rust tests..."
cargo test
"""

[tasks."test:sqlx:watch"]
description = "Run SQLx tests in watch mode (rebuild EQL on changes)"
dir = "{{config_root}}/tests/sqlx"
run = """
cargo watch -x test
"""


[tasks."docs:generate"]
description = "Generate API documentation with Doxygen"
run = """
  echo "Generating API documentation..."
  doxygen Doxyfile
  echo ""
  echo "✓ Documentation generated:"
  echo "  - XML (primary): docs/api/xml/"
  echo "  - HTML (preview): docs/api/html/index.html"
  echo ""
  echo "See docs/api/README.md for XML format details"
"""

[tasks."docs:validate"]
description = "Validate SQL documentation"
run = "./tasks/docs/validate.sh"

[tasks."docs:markdown"]
description = "Generate Markdown from XML documentation"
run = """
  echo "Converting XML to Markdown..."

  # Ensure XML exists
  if [ ! -d "docs/api/xml" ]; then
    echo "Error: XML documentation not found. Run 'mise run docs:generate' first."
    exit 1
  fi

  # Run converter
  python3 tasks/xml-to-markdown.py docs/api/xml docs/api/markdown

  echo ""
  echo "✓ Markdown documentation: docs/api/markdown/API.md"
"""

[tasks."docs:package"]
description = "Package documentation for distribution"
run = """
  echo "Packaging documentation..."

  # Create archive name with version
  VERSION=$(grep PROJECT_NUMBER Doxyfile | cut -d'"' -f2 | tr -d ' ')
  ARCHIVE="eql-docs-xml-${VERSION}.tar.gz"

  # Package XML + schemas + README + Markdown
  cd docs/api
  tar -czf "../../${ARCHIVE}" \
    --no-xattrs \
    xml/*.xml \
    xml/*.xsd \
    markdown/API.md \
    README.md
  cd ../..

  echo ""
  echo "✓ Documentation packaged: ${ARCHIVE}"
  echo "  Contents: XML files, XSD schemas, Markdown API reference, README"
  echo ""
  echo "Extract with: tar -xzf ${ARCHIVE}"
"""
